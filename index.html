<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="search">
      <input
        type="text"
        name="text"
        placeholder="Enter city name"
        spellcheck="false"
      />
      <button type="button">
        <img src="images/search.png" alt="search" />
      </button>
    </div>

    <div class="loading">
      <p>Getting Info...</p>
    </div>
    <div class="error">
      <p>Invalid City name</p>
    </div>

    <div class="weather">
      <img
        src="images/clear.png"
        alt="weather-icon"
        width="170"
        height="170"
        class="weather-icon"
      />
      <h1 class="temp"><sup></sup></h1>
      <h2 class="city"></h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="weather-humidity" />
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="weather-wind" />
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <footer>
        <p>
          <a href="https://www.instagram.com/iamankusingh" target="_blank">
            &copyAnku Singh</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
